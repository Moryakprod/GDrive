<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GDRIVE-DOWNLOADER</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h1 class="mt-2">GDRIVE-DOWNLOADER</h1>
                <hr class="mt-0 mb-4">
                {% block header %}
                    {% include "header.html" %}
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <hr class="mt-0 mb-4">
                {% block content %}
                    <li><a href="{% url 'file' %}">files</a></li>
                {% endblock %}
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <hr class="mt-0 mb-4">
                {% block footer %}
                    FOOTER
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
